<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Student Name"></td>
                    <td><label for="">Father Name</label></td>
                    <td><input type="text" placeholder="Father Name"></td>
                    <td><label for="">Mother Name</label></td>
                    <td><input type="text" placeholder="Mother Name"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male
                        <input type="radio" name="radio">Female
                        <input type="radio" name="radio">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Contact No</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">Tamil <br>
                        <input type="checkbox">Kannada <br>
                        <input type="checkbox">Malayalam
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">---select---</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Arunachala Pradesh</option>
                        <option value="">karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">TamilNadu</option>
                        <option value="">Telangana</option>
                        <option value="">Uttar Pradesh</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id=""></textarea>></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td align="center" colspan="7"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
